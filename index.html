<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/purrlyy/tic-tac-toe/style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="main-menu">
        <button id="ai-mode">Play Against AI</button>
        <button id="two-player-mode">Two Player</button>
    </div>
    <div id="game" style="display:none;">
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="turn-indicator">Player X's turn</p>
        <p id="winner-text"></p>
        <button id="restart">Restart</button>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/purrlyy/tic-tac-toe/script.js"></script>
</body>
</html>
